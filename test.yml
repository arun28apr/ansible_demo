---
 - name: To test my ansible
   hosts: git_node
   gather_facts: true
   become: true
   #become_user: root
   tasks:

     - name: To check server uptime
       command: uptime
       register: p1
     - debug: var=p1.stdout

     - name: To check kernel version
       shell: "uname -r"
       register: p2
     - debug: var=p2.stdout

     - name: To ensure chrony package installed
       yum: name=chrony state=present
       register: p3
     - debug: var=p3.stdout

     - name: To ensure ntp service status
       service: name=chronyd state=started
       register: p4
     - debug: var=p4.stdout

     - name: To install http service
       yum: name=httpd state=latest
       register: p5
     - debug: var=p5.stdout

     - name: To ensure http service status
       service: name=httpd state=started
       register: p6
     - debug: var=p6.stdout

